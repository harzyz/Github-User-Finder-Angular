<div class="flex text-[#000] items-center justify-center mb-4">
  <label for="limit" class="mr-2 text-[#DCEFFE]">Items per page:</label>
  <select id="limit"
  class="border rounded-md px-2 py-1"
  [(ngModel)]="limit"
  (change)="changeLimitHandler(limit)">
    <option selected value="10">10</option>
    <option value="20">20</option>
    <option value="100">100</option>
  </select>
</div>

<ul class="pagination flex items-center justify-center">
  <li class="page-item">
    <button
      href="#"
      class="text-[#DCEFFE] hover:bg-[#692f02] border px-4 py-2 rounded-l-md"
      (click)="previousPage()"
      [disabled]="currentPage === 1"
    >
      Prev
    </button>
  </li>

  <ng-container *ngFor="let page of pages">
    <li
      class="page-item mx-1"
      [ngClass]="{ 'active': currentPage === page }"
      (click)="changePage.emit(page)"
    >
      <button class="text-[#DCEFFE] active:bg-[#692f02] hover:bg-[#692f02] px-4 py-2 rounded-md" [class.active]="currentPage === page">
        {{ page }}
      </button>
    </li>
  </ng-container>

  <li class="page-item">
    <button
      href="#"
      class="text-[#DCEFFE] hover:bg-[#692f02] border px-4 py-2 rounded-r-md"
      (click)="nextPage()"
      [disabled]="currentPage === pages.length"
    >
      Next
    </button>
  </li>
</ul>
