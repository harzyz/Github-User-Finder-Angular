    <a [attr.href]="'https://github.com/' + username" target="_blank">
      https://github.com/{{ username }}

  <div *ngIf="!loading" class="sm:w-[50%] sm:pl-4">
    <div class="font-[400] text-3xl">{{ user.name }}</div>
    <div>{{ user.bio }}</div>
    <div class="flex gap-[3px] items-center">
      <i class="fas fa-map-marker-alt"></i>
      <div>{{ user.location }}</div>
    </div>
    <a
      [attr.href]="'https://twitter.com/' + user.twitter_username"
      target="_blank"
    >
      https://twitter.com/{{ user.twitter_username }}
    </a>
  </div>

<ngx-skeleton-loader
  count="10"
  class="bg-[#692F02]"
  appearance="line"
  *ngIf="loading"
></ngx-skeleton-loader>

<div
  class="text-[#DCEFFE] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-4 p-2 xl:p-4 w-full"
>
  <div
    *ngFor="
      let film of data.slice((currentPage - 1) * limit, currentPage * limit)
    "
    class="border rounded-[8px] border-2 bg-[#692F02] border-[#DCEFFE] p-4"
  >
    <div class="font-bold text-2xl text-[#4790CE]">
      {{ film.name | titlecase }}
    </div>
    <div>{{ film.description || "No description" | titlecase }}</div>
    <div class="flex flex-wrap gap-2">
      <div *ngFor="let topics of film.topics">
        <div
          class="bg-blue-500 text-[12px] custom-fit-content text-white p-2 rounded-md mt-1"
        >
          {{ topics }}
        </div>
      </div>
      <div
        *ngIf="film.topics.length === 0"
        class="bg-blue-500 text-[12px] custom-fit-content text-white p-2 rounded-md mt-1"
      >
        Repo has no topic
      </div>
    </div>
  </div>
</div>
<app-pagination
  [currentPage]="currentPage"
  [limit]="limit"
  (changePage)="changePage($event)"
  (changeLimit)="changeLimitHandler($event)"
></app-pagination>
